---
swagger: '2.0'
info:
  description: A REST interface for state queries, transaction generation, signing, and broadcast.
  version: "0.9.0"
  title: IRISLCD Swagger-UI
  termsOfService: https://www.irisnet.org
  contact:
    name: 边界智能
    url: https://bianjie.ai/
    email: service@bianjie.ai
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
tags:
- name: ICS0
  description: Tendermint APIs, such as query blocks, transactions and validatorset
- name: ICS1
  description: Key management APIs
- name: ICS20
  description: Create, sign and broadcast transactions
- name: ICS21
  description: Stake module APIs
- name: ICS22
  description: Governance module APIs
- name: ICS23
  description: Slashing module APIs
- name: ICS24
  description: Distribution module APIs
- name: ICS25
  description: Service module APIs
- name: version
  description: Query app version
paths:
  /version:
    get:
      summary: Version of irislcd
      tags:
      - version
      description: Get the version of irislcd running locally to compare against expected
      responses:
        200:
          description: Plaintext version i.e. "v0.7.0"
  /node_version:
    get:
      summary: Version of the connected node
      tags:
      - version
      description: Get the version of the SDK running on the connected node to compare against expected
      responses:
        200:
          description: Plaintext version i.e. "v0.7.0"
        500:
          description: failed to query node version
  /node_info:
    get:
      description: Information about the connected node
      summary: The properties of the connected node
      tags:
      - ICS0
      produces:
      - application/json
      responses:
        200:
          description: Node status
          schema:
            type: object
            properties:
              id:
                type: string
              moniker:
                type: string
                example: validator-name
              network:
                type: string
                example: irishub-mainnet
              channels:
                type: string
              listen_addr:
                type: string
                example: 192.168.56.1:26656
              version:
                description: Tendermint version
                type: string
                example: 0.7.0
              other:
                description: more information on versions
                type: array
                items:
                  type: string
        500:
          description: Failed to query node status
  /syncing:
    get:
      summary: Syncing state of node
      tags:
      - ICS0
      description: Get if the node is currently syning with other nodes
      responses:
        200:
          description: node sync status
          schema:
            type: object
            properties:
              syncing:
                type: boolean
                example: false
        500:
          description: Server internal error
  /blocks/latest:
    get:
      summary: Get the latest block
      tags:
      - ICS0
      produces:
      - application/json
      responses:
        200:
          description: The latest block
          schema:
            $ref: "#/definitions/BlockQuery"
        500:
          description: Server internal error
  /blocks/{height}:
    get:
      summary: Get a block at a certain height
      tags:
      - ICS0
      produces:
      - application/json
      parameters:
      - in: path
        name: height
        description: Block height
        required: true
        type: number
      responses:
        200:
          description: The block at a specific height
          schema:
            $ref: "#/definitions/BlockQuery"
        404:
          description: Request block height doesn't
        400:
          description: Invalid height
        500:
          description: Server internal error
  /validatorsets/latest:
    get:
      summary: Get the latest validator set
      tags:
      - ICS0
      produces:
      - application/json
      responses:
        200:
          description: The validator set at the latest block height
          schema:
            type: object
            properties:
              block_height:
                type: number
              validators:
                type: array
                items:
                  $ref: "#/definitions/TendermintValidator"
        500:
          description: Server internal error
  /validatorsets/{height}:
    get:
      summary: Get a validator set a certain height
      tags:
      - ICS0
      produces:
      - application/json
      parameters:
      - in: path
        name: height
        description: Block height
        required: true
        type: number
      responses:
        200:
          description: The validator set at a specific block height
          schema:
            type: object
            properties:
              block_height:
                type: number
              validators:
                type: array
                items:
                  $ref: "#/definitions/TendermintValidator"
        404:
          description: Block at height not available
        400:
          description: Invalid height
        500:
          description: Server internal error
  /txs/{hash}:
    get:
      summary: Get a Tx by hash
      tags:
      - ICS0
      produces:
      - application/json
      parameters:
      - in: path
        name: hash
        description: Tx hash
        required: true
        type: string
      responses:
        200:
          description: Tx with the provided hash
          schema:
            $ref: "#/definitions/TxQuery"
        500:
          description: Internal Server Error
  /txs:
    get:
      tags:
      - ICS0
      summary: Search transactions
      description: Search transactions by tag(s).
      produces:
      - application/json
      parameters:
      - in: query
        name: tag
        type: string
        description: "transaction tags such as 'action=submit-proposal' and 'proposer=faa1xp8ptallwun6p0hv5ym4adruupc8q5djc95k30' which results in the following endpoint: 'GET /txs?action=submit-proposal&proposer=faa1xp8ptallwun6p0hv5ym4adruupc8q5djc95k30'"
        required: true
      - in: query
        name: page
        description: Pagination page, default value 0
        type: integer
      - in: query
        name: size
        description: Pagination size, default value 100
        type: integer
      responses:
        200:
          description: All Tx matching the provided tags
          schema:
            type: array
            items:
              $ref: "#/definitions/TxQuery"
        400:
          description: Invalid search tags
        500:
          description: Internal Server Error
    post:
      tags:
      - ICS0
      summary: broadcast Tx
      description: broadcast tx with tendermint rpc
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: broadcastTxBody
        description: Build a StdTx transaction and serilize it to a byte array with amino, then the `"tx"` field in the post body will be the base64 encoding of the byte array. The supported return types includes `"block"`(return after tx commit), `"sync"`(return afer CheckTx) and `"async"`(return right away).
        required: true
        schema:
          type: object
          properties:
            tx:
              type: string
            return:
              type: string
              example: block
      responses:
        200:
          description: Broadcast tx result
          schema:
            $ref: "#/definitions/BroadcastTxCommitResult"
        500:
          description: Internal Server Error

  /tx/sign:
    post:
      tags:
      - ICS20
      summary: Sign a transation
      description: Sign a transation providing locally stored account and according password, return a StdTx with amino encoding signature and public key
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: sendToken
        description: sign tx
        required: true
        schema:
          type: object
          properties:
            tx:
              $ref: "#/definitions/StdTx"
            name:
              type: string
            password:
              type: string
            chain_id:
              type: string
            account_number:
              type: string
              example: "0"
            sequence:
              type: string
              example: "0"
            append_sig:
              type: boolean
              example: true
      responses:
        200:
          description: The signed Tx
          schema:
            $ref: "#/definitions/StdTx"
        400:
          description: The Tx was malformated or key doesn't exist
        401:
          description: Key password is wrong
        500:
          description: Server internal error
  /tx/broadcast:
    post:
      tags:
      - ICS20
      summary: Broadcast a signed StdTx with amino encoding signature and public key
      description: Broadcast a signed StdTx with amino encoding signature and public key to full iris node
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: query
        name: async
        description: if true, broadcast transaction asynchronously
        required: false
        type: boolean
      - in: body
        name: broadcastTxBody
        description: broadcast tx
        required: true
        schema:
          type: object
          properties:
            tx:
              $ref: "#/definitions/StdTx"
      responses:
        202:
          description: Tx was send and will probably be added to the next block
          schema:
            $ref: "#/definitions/BroadcastTxCommitResult"
        400:
          description: The Tx was malformated
        500:
          description: Server internal error
  /txs/send:
    post:
      summary: Send non-amino encoding transaction
      description: Send non-amino encoding transaction
      consumes:
      - application/json
      produces:
      - application/json
      tags:
      - ICS20
      parameters:
      - in: query
        name: async
        description: if true, broadcast transaction asynchronously
        required: false
        type: boolean
      - description: stdTx
        name: sendTxBody
        in: body
        required: true
        schema:
          type: object
          properties:
            memo:
              type: string
            fee:
              type: object
              properties:
                gas:
                  type: string
                  example: "10000"
                amount:
                  type: array
                  items:
                    $ref: "#/definitions/Coin"
            msgs:
              type: array
              items:
                $ref: "#/definitions/Msg"
            signatures:
              type: array
              items:
                type: object
                properties:
                  pub_key:
                    type: string
                  signature:
                    type: string
                  account_number:
                    type: string
                    example: "0"
                  sequence:
                    type: string
                    example: "0"
      responses:
        200:
          description: OK
          schema:
            type: string
        400:
          description: Bad Request
        404:
          description: Not Found
        500:
          description: Internal Server Error
  /bank/coin/{coin-type}:
    get:
      tags:
      - ICS20
      summary: Get coin type
      description: Get the detailed information about the given coin type
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: coin-type
        in: path
        required: true
        type: string
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              name:
                type: string
              desc:
                type: string
              min_unit:
                type: object
                properties:
                  denom:
                    type: string
                  decimal:
                    type: integer
              Units:
                type: array
                items:
                  type: object
                  properties:
                    denom:
                      type: string
                    decimal:
                      type: integer
              origin:
                type: integer
        400:
          description: Bad Request
        404:
          description: Not Found
        500:
          description: Internal Server Error
  /bank/balances/{address}:
    get:
      summary: Get the account information on blockchain
      tags:
      - ICS20
      produces:
      - application/json
      parameters:
      - in: path
        name: address
        description: Account address
        required: true
        type: string
      responses:
        200:
          description: Account information on the blockchain
          schema:
            type: array
            items:
              $ref: "#/definitions/Coin"
        204:
          description: No content about this account address
        500:
          description: Server internel error
  /bank/accounts/{address}/transfers:
    post:
      summary: Send coins (build -> sign -> send)
      description: Send coins (build -> sign -> send)
      tags:
      - ICS20
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: query
        name: async
        description: if true, broadcast transaction asynchronously
        required: false
        type: boolean
      - in: query
        name: simulate
        description: if true, ignore the gas field and perform a simulation of a transaction, but don't broadcast it
        required: false
        type: boolean
      - in: query
        name: generate-only
        description: if true, build an unsigned transaction and write it back
        required: false
        type: boolean
      - in: path
        name: address
        description: Account address in bech32 format
        required: true
        type: string
      - in: body
        name: account
        description: The password of the account to remove from the KMS
        required: true
        schema:
          type: object
          properties:
            base_tx:
              $ref: "#/definitions/BaseTx"
            sender:
              $ref: "#/definitions/Address"
            amount:
              type: string
              example: "1iris"
      responses:
        202:
          description: Tx was send and will probably be added to the next block
          schema:
            $ref: "#/definitions/BroadcastTxCommitResult"
        400:
          description: Invalid request
        401:
          description: Key password is wrong
        500:
          description: Server internal error

  /keys:
    get:
      summary: List of accounts stored locally
      tags:
      - ICS1
      produces:
      - application/json
      responses:
        200:
          description: Array of accounts
          schema:
            type: array
            items:
              $ref: '#/definitions/KeyOutput'
        500:
          description: Server internal error
    post:
      summary: Create a new account locally
      tags:
      - ICS1
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: account
        description: The account to create
        schema:
          type: object
          required:
          - name
          - password
          - seed
          properties:
            name:
              type: string
            password:
              type: string
            seed:
              type: string
      responses:
        200:
          description: Returns account information of the created key
          schema:
            $ref: "#/definitions/KeyOutput"
        400:
          description: Invalid request
        409:
          description: Key name confliction
        500:
          description: Server internal error
  /keys/seed:
    get:
      summary: Create a new seed to create a new account with
      tags:
      - ICS1
      produces:
      - application/json
      responses:
        200:
          description: 24 word Seed
          schema:
            type: object
            properties:
              seed:
                type: string
                example: blossom pool issue kidney elevator blame furnace winter account merry vessel security depend exact travel bargain problem jelly rural net again mask roast chest
  /keys/{name}/recover:
    post:
      summary: Recover a account from a seed
      tags:
      - ICS1
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: name
        description: Account name
        required: true
        type: string
      - in: body
        name: pwdAndSeed
        description: Provide password and seed to recover a key
        schema:
          type: object
          required:
          - password
          - seed
          properties:
            password:
              type: string
            seed:
              type: string
      responses:
        200:
          description: Returns account information of the recovered key
          schema:
            $ref: "#/definitions/KeyOutput"
        400:
          description: Invalid request
        409:
          description: Key name confliction
        500:
          description: Server internal error
  /keys/{name}:
    parameters:
    - in: path
      name: name
      description: Account name
      required: true
      type: string
    get:
      summary: Get a certain locally stored account
      tags:
      - ICS1
      parameters:
      - in: query
        name: bech
        description: Bech32 prefix encoding, valid prefix `"acc"`, `"val"`, `"cons"`
        required: false
        type: string
      produces:
      - application/json
      responses:
        200:
          description: Locally stored account
          schema:
            $ref: "#/definitions/KeyOutput"
        404:
          description: Key doesn't exist
    put:
      summary: Update the password for this account in the KMS
      tags:
      - ICS1
      consumes:
      - application/json
      parameters:
      - in: body
        name: account
        description: The new and old password
        schema:
          type: object
          required:
          - new_password
          - old_password
          properties:
            new_password:
              type: string
            old_password:
              type: string
      responses:
        200:
          description: Updated password
        401:
          description: Key password is wrong
        404:
          description: Key doesn't exist
    delete:
      summary: Remove an account
      tags:
      - ICS1
      consumes:
      - application/json
      parameters:
      - in: body
        name: account
        description: The password of the account to remove from the KMS
        schema:
          type: object
          required:
          - password
          properties:
            password:
              type: string
      responses:
        200:
          description: Removed account
        401:
          description: Key password is wrong
        404:
          description: Key doesn't exist
  /auth/accounts/{address}:
    get:
      summary: Get the account information on blockchain
      tags:
      - ICS1
      produces:
      - application/json
      parameters:
      - in: path
        name: address
        description: Account address
        required: true
        type: string
      responses:
        200:
          description: Account information on the blockchain
          schema:
            type: object
            properties:
              type:
                type: string
              value:
                type: object
                properties:
                  account_number:
                    type: string
                  address:
                    type: string
                  coins:
                    type: array
                    items:
                      $ref: "#/definitions/Coin"
                  public_key:
                    type: string
                  sequence:
                    type: string
        204:
          description: No content about this account address
        500:
          description: Server internel error

  /stake/delegators/{delegatorAddr}/delegate:
    parameters:
    - in: path
      name: delegatorAddr
      description: Bech32 AccAddress of Delegator
      required: true
      type: string
    post:
      summary: Submit delegation
      parameters:
      - in: query
        name: async
        description: if true, broadcast transaction asynchronously
        required: false
        type: boolean
      - in: query
        name: simulate
        description: if true, ignore the gas field and perform a simulation of a transaction, but don't broadcast it
        required: false
        type: boolean
      - in: query
        name: generate-only
        description: if true, build an unsigned transaction and write it back
        required: false
        type: boolean
      - in: body
        name: delegate
        description: The password of the account to remove from the KMS
        schema:
          type: object
          properties:
            base_tx:
              "$ref": "#/definitions/BaseTx"
            delegate:
              type: object
              properties:
                validator_addr:
                  $ref: "#/definitions/ValidatorAddress"
                delegation:
                  type: string
                  example: 10iris
      tags:
      - ICS21
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/BroadcastTxCommitResult"
        400:
          description: Invalid delegator address or delegation body
        401:
          description: Key password is wrong
        500:
          description: Internal Server Error

  /stake/delegators/{delegatorAddr}/redelegate:
    parameters:
    - in: path
      name: delegatorAddr
      description: Bech32 AccAddress of Delegator
      required: true
      type: string
    post:
      summary: Submit redelegation
      parameters:
      - in: query
        name: async
        description: if true, broadcast transaction asynchronously
        required: false
        type: boolean
      - in: query
        name: simulate
        description: if true, ignore the gas field and perform a simulation of a transaction, but don't broadcast it
        required: false
        type: boolean
      - in: query
        name: generate-only
        description: if true, build an unsigned transaction and write it back
        required: false
        type: boolean
      - in: body
        name: redelegate
        description: The password of the account to remove from the KMS
        schema:
          type: object
          properties:
            base_tx:
              "$ref": "#/definitions/BaseTx"
            redelegate:
              type: object
              properties:
                validator_src_addr:
                  $ref: "#/definitions/ValidatorAddress"
                validator_dst_addr:
                  $ref: "#/definitions/ValidatorAddress"
                shares:
                  type: string
                  example: "100"
      tags:
      - ICS21
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/BroadcastTxCommitResult"
        400:
          description: Invalid delegator address or delegation body
        401:
          description: Key password is wrong
        500:
          description: Internal Server Error

  /stake/delegators/{delegatorAddr}/unbond:
    parameters:
    - in: path
      name: delegatorAddr
      description: Bech32 AccAddress of Delegator
      required: true
      type: string
    post:
      summary: Submit unbonding
      parameters:
      - in: query
        name: async
        description: if true, broadcast transaction asynchronously
        required: false
        type: boolean
      - in: query
        name: simulate
        description: if true, ignore the gas field and perform a simulation of a transaction, but don't broadcast it
        required: false
        type: boolean
      - in: query
        name: generate-only
        description: if true, build an unsigned transaction and write it back
        required: false
        type: boolean
      - in: body
        name: delegation
        description: The password of the account to remove from the KMS
        schema:
          type: object
          properties:
            base_tx:
              "$ref": "#/definitions/BaseTx"
            unbond:
              type: object
              properties:
                validator_addr:
                  $ref: "#/definitions/ValidatorAddress"
                shares:
                  type: string
                  example: "100"
      tags:
      - ICS21
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/BroadcastTxCommitResult"
        400:
          description: Invalid delegator address or delegation body
        401:
          description: Key password is wrong
        500:
          description: Internal Server Error

  /stake/delegators/{delegatorAddr}/delegations:
    parameters:
    - in: path
      name: delegatorAddr
      description: Bech32 AccAddress of Delegator
      required: true
      type: string
    get:
      summary: Get all delegations from a delegator
      tags:
      - ICS21
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              "$ref": "#/definitions/Delegation"
        400:
          description: Invalid delegator address
        500:
          description: Internal Server Error

  /stake/delegators/{delegatorAddr}/unbonding_delegations:
    parameters:
    - in: path
      name: delegatorAddr
      description: Bech32 AccAddress of Delegator
      required: true
      type: string
    get:
      summary: Get all unbonding delegations from a delegator
      tags:
      - ICS21
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              "$ref": "#/definitions/UnbondingDelegation"
        400:
          description: Invalid delegator address
        500:
          description: Internal Server Error
  /stake/delegators/{delegatorAddr}/redelegations:
    parameters:
    - in: path
      name: delegatorAddr
      description: Bech32 AccAddress of Delegator
      required: true
      type: string
    get:
      summary: Get all redelegations from a delegator
      tags:
      - ICS21
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
              "$ref": "#/definitions/Redelegation"
        400:
          description: Invalid delegator address
        500:
          description: Internal Server Error
  /stake/delegators/{delegatorAddr}/validators:
    parameters:
    - in: path
      name: delegatorAddr
      description: Bech32 AccAddress of Delegator
      required: true
      type: string
    get:
      summary: Query all validators that a delegator is bonded to
      tags:
      - ICS21
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/Validator"
        400:
          description: Invalid delegator address
        500:
          description: Internal Server Error
  /stake/delegators/{delegatorAddr}/validators/{validatorAddr}:
    parameters:
    - in: path
      name: delegatorAddr
      description: Bech32 AccAddress of Delegator
      required: true
      type: string
    - in: path
      name: validatorAddr
      description: Bech32 ValAddress of Delegator
      required: true
      type: string
    get:
      summary: Query a validator that a delegator is bonded to
      tags:
      - ICS21
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Validator"
        400:
          description: Invalid delegator address or validator address
