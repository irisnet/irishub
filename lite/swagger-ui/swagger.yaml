                        icp1ulx45dfpqr6dfashqwasg835vvuz25f7v827w0sxcl028ywktr5l0ct938h3cslc5nf
                    voting_power:
                      type: string
                      example: '1000'
                    proposer_priority:
                      type: string
                      example: '1000'
        '400':
