---
openapi: 3.0.0
info:
  description: >-
    A REST interface for state queries, transaction generation, signing, and
    broadcast.
  version: "0.14.0"
  title: IRISLCD Swagger-UI
  termsOfService: 'https://www.irisnet.org'
  contact:
    name: 边界智能
    url: 'https://bianjie.ai/'
    email: service@bianjie.ai
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: ICS0
    description: 'Tendermint APIs, such as query blocks, transactions and validatorset'
  - name: ICS1
    description: Key management APIs
  - name: ICS2
    description: 'Sign and broadcast transactions'
  - name: ICS20
    description: Bank module APIs
  - name: ICS21
    description: Stake module APIs
  - name: ICS22
    description: Governance module APIs
  - name: ICS23
    description: Slashing module APIs
  - name: ICS24
    description: Distribution module APIs
  - name: ICS25
    description: Service module APIs
  - name: version
    description: Query app version
paths:
  /version:
    get:
      summary: Version of irislcd
      tags:
        - version
      description: Get the version of irislcd running locally to compare against expected
      responses:
        '200':
          description: Plaintext version i.e. "v0.7.0"
  /node-version:
    get:
      summary: Version of the connected node
      tags:
        - version
      description: >-
        Get the version of the SDK running on the connected node to compare
        against expected
      responses:
        '200':
          description: Plaintext version i.e. "v0.7.0"
        '500':
          description: failed to query node version
  /node-info:
    get:
      description: Information about the connected node
      summary: The properties of the connected node
      tags:
        - ICS0
      responses:
        '200':
          description: Node status
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  moniker:
                    type: string
                    example: validator-name
                  network:
                    type: string
                    example: irishub-mainnet
                  channels:
                    type: string
                  listen_addr:
                    type: string
                    example: '192.168.56.1:26656'
                  version:
                    description: Tendermint version
                    type: string
                    example: 0.7.0
                  other:
                    description: more information on versions
                    type: array
                    items:
                      type: string
        '500':
          description: Failed to query node status
  /syncing:
    get:
      summary: Syncing state of node
      tags:
        - ICS0
      description: Get if the node is currently syning with other nodes
      responses:
        '200':
          description: node sync status
          content:
            '*/*':
              schema:
                type: object
                properties:
                  syncing:
                    type: boolean
                    example: false
        '500':
          description: Server internal error
  /blocks/latest:
    get:
      summary: Get the latest block
      tags:
        - ICS0
      responses:
        '200':
          description: The latest block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockQuery'
        '500':
          description: Server internal error
  /blocks/{height}:
    get:
      summary: Get a block at a certain height
      tags:
        - ICS0
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          schema:
            type: number
      responses:
        '200':
          description: The block at a specific height
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockQuery'
        '400':
          description: Invalid height
        '404':
          description: Request block height doesn't
        '500':
          description: Server internal error
  /blocks-result/latest:
    get:
      summary: Get the latest block result
      tags:
        - ICS0
      responses:
        '200':
          description: The latest block result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockResultQuery'
        '500':
          description: Server internal error
  '/blocks-result/{height}':
    get:
      summary: Get a block result at a certain height
      tags:
        - ICS0
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          schema:
            type: number
      responses:
        '200':
          description: The block result at a specific height
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockResultQuery'
        '400':
          description: Invalid height
        '404':
          description: Request block height doesn't
        '500':
          description: Server internal error
  /validatorsets/latest:
    get:
      summary: Get the latest validator set
      tags:
        - ICS0
      responses:
        '200':
          description: The validator set at the latest block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  block_height:
                    type: number
                  validators:
                    type: array
                    items:
                      $ref: '#/components/schemas/TendermintValidator'
        '500':
          description: Server internal error
  '/validatorsets/{height}':
    get:
      summary: Get a validator set a certain height
      tags:
        - ICS0
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          schema:
            type: number
      responses:
        '200':
          description: The validator set at a specific block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  block_height:
                    type: number
                  validators:
                    type: array
                    items:
                      $ref: '#/components/schemas/TendermintValidator'
        '400':
          description: Invalid height
        '404':
          description: Block at height not available
        '500':
          description: Server internal error
  '/txs/{hash}':
    get:
      summary: Get a Tx by hash
      tags:
        - ICS0
      parameters:
        - in: path
          name: hash
          description: Tx hash
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tx with the provided hash
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxQuery'
        '500':
          description: Internal Server Error
  /txs:
    get:
      tags:
        - ICS0
      summary: Search transactions
      description: Search transactions by tag(s).
      parameters:
        - in: query
          name: tags
          description: >-
            Query transactions with tags such as action=send, sender=faa1ljemm0yznz58qxxs8xyak7fashcfxf5lssn6jm and recipient=faa1252wk9khhks260shar975x7fswqxltc8tgvtl8, just input {\"action\":\"send\",\"sender\":\"faa1ljemm0yznz58qxxs8xyak7fashcfxf5lssn6jm\",\"recipient\":\"faa1252wk9khhks260shar975x7fswqxltc8tgvtl8\"}
          required: true
          schema:
            type: object
            additionalProperties:
              type: string
        - in: query
          name: search_request_page
          description: 'Pagination page, default value 0'
          schema:
            type: integer
        - in: query
          name: search_request_size
          description: 'Pagination size, default value 100'
          schema:
            type: integer
      responses:
        '200':
          description: All Tx matching the provided tags
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TxQuery'
        '400':
          description: Invalid search tags
        '500':
          description: Internal Server Error
    post:
      tags:
        - ICS0
      summary: broadcast Tx
      description: broadcast tx with tendermint rpc
      responses:
        '200':
          description: Broadcast tx result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxCommitResult'
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tx:
                  type: string
                return:
                  type: string
                  example: block
        description: >-
          Build a StdTx transaction and serilize it to a byte array with amino,
          then the `"tx"` field in the post body will be the base64 encoding of
          the byte array. The supported return types includes `"block"`(return
          after tx commit), `"sync"`(return afer CheckTx) and `"async"`(return
          right away).
        required: true
  /txs/sign:
    post:
      tags:
        - ICS2
      summary: Sign a transation
      description: >-
        Sign a transation providing locally stored account and according
        password, return a StdTx with amino encoding signature and public key
      responses:
        '200':
          description: The signed Tx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StdTx'
        '400':
          description: The Tx was malformated or key doesn't exist
        '401':
          description: Key password is wrong
        '500':
          description: Server internal error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tx:
                  $ref: '#/components/schemas/StdTx'
                name:
                  type: string
                password:
                  type: string
                chain_id:
                  type: string
                account_number:
                  type: string
                  example: '0'
                sequence:
                  type: string
                  example: '0'
                append_sig:
                  type: boolean
                  example: true
        description: sign tx
        required: true
  /txs/broadcast:
    post:
      tags:
        - ICS2
      summary: Broadcast a signed StdTx with amino encoding signature and public key
      description: >-
        Broadcast a signed StdTx with amino encoding signature and public key to
        full iris node
      parameters:
        - in: query
          name: async
          description: 'if true, broadcast transaction asynchronously'
          required: false
          schema:
            type: boolean
        - in: query
          name: commit
          description: >-
            if true, response will be returned after the transaction is included
            in a block.
          required: false
          schema:
            type: boolean
        - in: query
          name: simulate
          description: >-
            if true, ignore the gas field and perform a simulation of a
            transaction, but don't broadcast it
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Tx was send and will probably be added to the next block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxCommitResult'
        '400':
          description: The Tx was malformated
        '500':
          description: Server internal error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tx:
                  $ref: '#/components/schemas/StdTx'
        description: broadcast tx
        required: true
  '/bank/coins/{type}':
    get:
      tags:
        - ICS20
      summary: Get coin type
      description: Get the detailed information about the given coin type
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  desc:
                    type: string
                  min_unit:
                    type: object
                    properties:
                      denom:
                        type: string
                      decimal:
                        type: integer
                  Units:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        decimal:
                          type: integer
                  origin:
                    type: integer
        '400':
          description: Bad Request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  /bank/token-stats:
    get:
      tags:
        - ICS20
      summary: Get token statistics
      description: >-
        Get token statistics, such as total loosen token, total bonded token and
        total burned token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  loosen_token:
                    type: array
                    items:
                      type: string
                  bonded_token:
                    type: string
                  burned_token:
                    type: array
                    items:
                      type: string
        '500':
          description: Internal Server Error
  '/bank/accounts/{address}':
    get:
      summary: Get the account information on blockchain
      tags:
        - ICS20
      parameters:
        - in: path
          name: address
          description: Account address
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Account information on the blockchain
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    type: object
                    properties:
                      account_number:
                        type: string
                      address:
                        type: string
                      coins:
                        type: array
                        items:
                          $ref: '#/components/schemas/Coin'
                      public_key:
                        type: string
                      sequence:
                        type: string
        '204':
          description: No content about this account address
        '500':
          description: Server internel error
  '/bank/accounts/{address}/send':
    post:
      summary: Send coins (build -> sign -> send)
      description: Send coins (build -> sign -> send)
      tags:
        - ICS20
      parameters:
        - in: query
          name: async
          description: 'if true, broadcast transaction asynchronously'
          required: false
          schema:
            type: boolean
        - in: query
          name: commit
          description: >-
            if true, response will be returned after the transaction is included
            in a block.
          required: false
          schema:
            type: boolean
        - in: query
          name: simulate
          description: >-
            if true, ignore the gas field and perform a simulation of a
            transaction, but don't broadcast it
          required: false
          schema:
            type: boolean
        - in: query
          name: generate-only
          description: 'if true, build an unsigned transaction and write it back'
          required: false
          schema:
            type: boolean
        - in: path
          name: address
          description: Account address in bech32 format
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tx was send and will probably be added to the next block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxCommitResult'
        '400':
          description: Invalid request
        '401':
          description: Key password is wrong
        '500':
          description: Server internal error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_tx:
                  $ref: '#/components/schemas/BaseTx'
                sender:
                  $ref: '#/components/schemas/Address'
                amount:
                  type: string
                  example: 1iris
        description: Parameters to send coins
        required: true
  /bank/accounts/{address}/burn:
    post:
      summary: Burn coins
      description: Burn coins
      tags:
        - ICS20
      parameters:
        - in: query
          name: async
          description: 'if true, broadcast transaction asynchronously'
          required: false
          schema:
            type: boolean
        - in: query
          name: commit
          description: >-
            if true, response will be returned after the transaction is included
            in a block.
          required: false
          schema:
            type: boolean
        - in: query
          name: simulate
          description: >-
            if true, ignore the gas field and perform a simulation of a
            transaction, but don't broadcast it
          required: false
          schema:
            type: boolean
        - in: query
          name: generate-only
          description: 'if true, build an unsigned transaction and write it back'
          required: false
          schema:
            type: boolean
        - in: path
          name: address
          description: Account address in bech32 format
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tx was send and will probably be added to the next block
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxCommitResult'
        '400':
          description: Invalid request
        '401':
          description: Key password is wrong
        '500':
          description: Server internal error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_tx:
                  $ref: '#/components/schemas/BaseTx'
                amount:
                  type: string
                  example: 1iris
        description: Parameters to burn coins
        required: true
  /keys:
    get:
      summary: List of accounts stored locally
      tags:
        - ICS1
      responses:
        '200':
          description: Array of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KeyOutput'
        '500':
          description: Server internal error
    post:
      summary: Create a new account locally
      tags:
        - ICS1
      responses:
        '200':
          description: Returns account information of the created key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyOutput'
        '400':
          description: Invalid request
        '409':
          description: Key name confliction
        '500':
          description: Server internal error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - password
                - seed
              properties:
                name:
                  type: string
                password:
                  type: string
                seed:
                  type: string
        description: The account to create
  /keys/seed:
    get:
      summary: Create a new seed to create a new account with
      tags:
        - ICS1
      responses:
        '200':
          description: 24 word Seed
          content:
            application/json:
              schema:
                type: object
                properties:
                  seed:
                    type: string
                    example: >-
                      blossom pool issue kidney elevator blame furnace winter
                      account merry vessel security depend exact travel bargain
                      problem jelly rural net again mask roast chest
  '/keys/{name}/recover':
    post:
      summary: Recover a account from a seed
      tags:
        - ICS1
      parameters:
        - in: path
          name: name
          description: Account name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns account information of the recovered key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyOutput'
        '400':
          description: Invalid request
        '409':
          description: Key name confliction
        '500':
          description: Server internal error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - password
                - seed
              properties:
                password:
                  type: string
                seed:
                  type: string
        description: Provide password and seed to recover a key
  '/keys/{name}':
    parameters:
      - in: path
        name: name
        description: Account name
        required: true
        schema:
          type: string
    get:
      summary: Get a certain locally stored account
      tags:
        - ICS1
      parameters:
        - in: query
          name: bech
          description: 'Bech32 prefix encoding, valid prefix `"acc"`, `"val"`, `"cons"`'
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Locally stored account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyOutput'
        '404':
          description: Key doesn't exist
    put:
      summary: Update the password for this account in the KMS
      tags:
        - ICS1
      responses:
        '200':
          description: Updated password
        '401':
          description: Key password is wrong
        '404':
          description: Key doesn't exist
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - new_password
                - old_password
              properties:
                new_password:
                  type: string
                old_password:
                  type: string
        description: The new and old password
    delete:
      summary: Remove an account
      tags:
        - ICS1
      responses:
        '200':
          description: Removed account
        '401':
          description: Key password is wrong
        '404':
          description: Key doesn't exist
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
        description: The password of the account to remove from the KMS
  '/stake/delegators/{delegatorAddr}/delegations':
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        schema:
          type: string
    get:
      summary: Get all delegations from a delegator
      tags:
        - ICS21
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: '#/components/schemas/Delegation'
        '400':
          description: Invalid delegator address
        '500':
          description: Internal Server Error
    post:
      summary: Submit delegation
      parameters:
        - in: query
          name: async
          description: 'if true, broadcast transaction asynchronously'
          required: false
          schema:
            type: boolean
        - in: query
          name: commit
          description: >-
            if true, response will be returned after the transaction is included
            in a block.
          required: false
          schema:
            type: boolean
        - in: query
          name: simulate
          description: >-
            if true, ignore the gas field and perform a simulation of a
            transaction, but don't broadcast it
          required: false
          schema:
            type: boolean
        - in: query
          name: generate-only
          description: 'if true, build an unsigned transaction and write it back'
          required: false
          schema:
            type: boolean
      tags:
        - ICS21
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxCommitResult'
        '400':
          description: Invalid delegator address or delegation body
        '401':
          description: Key password is wrong
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_tx:
                  $ref: '#/components/schemas/BaseTx'
                delegate:
                  type: object
                  properties:
                    validator_addr:
                      $ref: '#/components/schemas/ValidatorAddress'
                    delegation:
                      type: string
                      example: 10iris
        description: Delegation amount must be specified
  '/stake/delegators/{delegatorAddr}/unbonding-delegations':
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        schema:
          type: string
    get:
      summary: Get all unbonding delegations from a delegator
      tags:
        - ICS21
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: '#/components/schemas/UnbondingDelegation'
        '400':
          description: Invalid delegator address
        '500':
          description: Internal Server Error
    post:
      summary: Submit unbonding
      parameters:
        - in: query
          name: async
          description: 'if true, broadcast transaction asynchronously'
          required: false
          schema:
            type: boolean
        - in: query
          name: commit
          description: >-
            if true, response will be returned after the transaction is included
            in a block.
          required: false
          schema:
            type: boolean
        - in: query
          name: simulate
          description: >-
            if true, ignore the gas field and perform a simulation of a
            transaction, but don't broadcast it
          required: false
          schema:
            type: boolean
        - in: query
          name: generate-only
          description: 'if true, build an unsigned transaction and write it back'
          required: false
          schema:
            type: boolean
      tags:
        - ICS21
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastTxCommitResult'
        '400':
          description: Invalid delegator address or delegation body
        '401':
          description: Key password is wrong
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_tx:
                  $ref: '#/components/schemas/BaseTx'
                unbond:
                  type: object
                  properties:
                    validator_addr:
                      $ref: '#/components/schemas/ValidatorAddress'
                    shares_amount:
                      type: string
                      example: '100'
                    shares_percent:
                      type: string
                      example: '0.1'
        description: Either specify the shares_amount or the shares_percent, not both
  '/stake/delegators/{delegatorAddr}/redelegations':
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        schema:
          type: string
    get:
      summary: Get all redelegations from a delegator
      tags:
        - ICS21
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: '#/components/schemas/Redelegation'
        '400':
          description: Invalid delegator address
        '500':
          description: Internal Server Error
  '/stake/delegators/{delegatorAddr}/validators':
    parameters:
