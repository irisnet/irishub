  '/token/tokens':
    post:
      summary: Issue a token
      tags:
        - Token
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: token
          required: true
          schema:
            type: object
            properties:
              base_req:
                $ref: '#/definitions/BaseReq'
              owner:
                $ref: '#/definitions/Address'
              name:
                type: string
                example: 'Hello Kitty'
              symbol:
                type: string
                example: 'cat'
              min_unit:
                type: string
                example: 'min'
              initial_supply:
                type: string
                example: '1000000000'
              max_supply:
                type: string
                example: '2000000000'
              scale:
                type: integer
                example: 18
              mintable:
                type: boolean
                example: true
      responses:
        200:
          description: Unsigned tx was succesfully generated
        400:
          description: Invalid parameters
        500:
          description: Internal Server Error
    get:
      summary: Query tokens by owner
      tags:
        - Token
      parameters:
        - in: query
          name: owner
          description: the owner address
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/Token'
        400:
          description: Invalid parameters
        500:
          description: Internal Server Error
  '/token/tokens/{symbol}':
    get:
      summary: Query a token by symbol
      tags:
        - Token
      parameters:
        - in: path
          name: symbol
          description: symbol of the token
          required: true
