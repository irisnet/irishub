                  type: string
                  example: 'satoshi'
                max_supply:
                  type: int
                  example: '21000000'
                mintable:
                  type: string
                  example: ""
                name:
                  type: string
                  example: 'BTC Token'
  '/asset/tokens/{id}/mint':
    post:
      summary: The asset owner and operator can directly mint tokens to a specified address
      parameters:
        - in: path
          name: id
          description: unique id of token
          required: true
          schema:
            type: string
      tags:
        - Asset
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid parameters
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: '#/definitions/BaseReq'
                owner:
                  $ref: '#/definitions/Address'
                to:
                  $ref: '#/definitions/Address'
                amount:
                  type: int
                  example: '21000000'
  '/asset/tokens/{id}/transfer-owner':
    post:
      summary: Transfer token to a new owner
      parameters:
        - in: path
          name: id
          description: unique id of token
          required: true
          schema:
            type: string
      tags:
        - Asset
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid parameters
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: '#/definitions/BaseReq'
                src_owner:
                  $ref: '#/definitions/Address'
                dst_owner:
                  $ref: '#/definitions/Address'
  '/asset/fees/tokens/{id}':
    get:
      summary: Query the fees for the issuance and minting of the token with the given id
      tags:
        - Asset
      parameters:
        - in: path
          name: id
          description: the token id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  exist:
                    type: boolean
                  issue_fee:
                    $ref: '#/definitions/Coin'
                  mint_fee:
                    $ref: '#/definitions/Coin'
        '400':
          description: Invalid id
        '500':
          description: Internal Server Error
  '/rand/rands':
    post:
      summary: Request a random number
      tags:
        - Rand
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid parameters
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: '#/definitions/BaseReq'
                consumer:
                  $ref: '#/definitions/Address'
                block_interval:
                  type: integer
                  example: '10'
  '/rand/rands/{request-id}':
    get:
      summary: Query a random number by the specified request id
      tags:
        - Rand
      parameters:
        - in: path
          name: request-id
          description: the request id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_tx_hash:
                    type: string
                  height:
                    type: integer
                  value:
                    type: string
        '400':
          description: Invalid request id
        '500':
          description: Internal Server Error
  '/rand/queue':
    get:
      summary: Query the pending requests with an optional height
      tags:
        - Rand
      parameters:
        - in: query
          name: height
          description: the destination block height
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    height:
                      type: integer
                    consumer:
                      $ref: '#/definitions/Address'
                    tx_hash:
                      type: string
        '400':
          description: Invalid height if provided
        '500':
          description: Internal Server Error
  '/coinswap/liquidities/{id}':
    get:
      summary: Query liquidity by token id
      tags:
        - CoinSwap
      parameters:
        - in: path
          name: id
          description: the unique liquidity id of the token-iris pair
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/definitions/CoinSwapLiquidity'
        '400':
          description: Invalid Liquidity Id
        '500':
          description: Internal Server Error
  '/coinswap/liquidities/{id}/deposit':
    post:
      summary: Add liquidity by exact iris amount, calculated token and liquidity amount
      tags:
        - CoinSwap
      parameters:
        - in: path
          name: id
          description: the unique liquidity id of the token-iris pair
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid parameters
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: '#/definitions/BaseReq'
                max_token:
                  type: integer
                  example: '10'
                exact_iris_amt:
                  type: integer
                  example: '10000000000000000000'
                min_liquidity:
                  type: integer
                  example: '10000000000000000000'
                deadline:
                  type: string
                  example: '30s'
                sender:
                  $ref: '#/definitions/Address'
  '/coinswap/liquidities/{id}/withdraw':
    post:
      summary: Remove liquidity by exact liquidity amount, calculated iris and token amount
      tags:
        - CoinSwap
      parameters:
        - in: path
          name: id
          description: the unique liquidity id of the token-iris pair
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid parameters
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: '#/definitions/BaseReq'
                min_token:
                  type: integer
                  example: '100'
                min_iris_amt:
                  type: integer
                  example: '10000000000000000000'
                withdraw_liquidity:
                  type: integer
                  example: '10000000000000000000'
                deadline:
                  type: string
                  example: '30s'
                sender:
                  $ref: '#/definitions/Address'
  '/coinswap/liquidities/buy':
    post:
      summary: Swap coin by exact output, calculated input
      tags:
        - CoinSwap
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid parameters
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: '#/definitions/BaseReq'
                input:
                  $ref: '#/definitions/CoinSwapInputOutput'
                output:
                  $ref: '#/definitions/CoinSwapInputOutput'
                deadline:
                  type: string
                  example: '30s'
  '/coinswap/liquidities/sell':
    post:
      summary: Swap coin by exact input, calculated output
      tags:
        - CoinSwap
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid parameters
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: '#/definitions/BaseReq'
                input:
                  $ref: '#/definitions/CoinSwapInputOutput'
                output:
                  $ref: '#/definitions/CoinSwapInputOutput'
                deadline:
                  type: string
                  example: '30s'
  '/htlc/htlcs':
    post:
      summary: create an HTLC
      tags:
        - HTLC
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid parameters
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: '#/definitions/BaseReq'
                sender:
                  $ref: '#/definitions/Address'
                to:
                  $ref: '#/definitions/Address'
                receiver_on_other_chain:
                  type: string
                  example: '0xcd2a3d9f938e13cd947ec05abc7fe734df8dd826'
                hash_lock:
                  type: string
                  example: '327a66212cbee3756816e617b38f9dfe327a66212cbee3756816e617b38f9dfe'
                amount:
                  type: array
                  items:
                    $ref: '#/definitions/Coin'
                time_lock:
                  type: integer
                  example: '100'
                timestamp:
                  type: integer
                  example: '1568011909'
  '/htlc/htlcs/{hash-lock}':
    get:
      summary: query HTLC by hash-lock
      tags:
        - HTLC
      parameters:
        - in: path
          name: hash-lock
          description: the hash-lock of the HTLC
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid parameters
        '500':
          description: Internal Server Error
  '/htlc/htlcs/{hash-lock}/claim':
    post:
      summary: claim an opened HTLC
      tags:
        - HTLC
      parameters:
        - in: path
          name: hash-lock
          description: the hash-lock of the HTLC
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid parameters
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: '#/definitions/BaseReq'
                sender:
                  $ref: '#/definitions/Address'
                secret:
                  type: string
                  example: '5f5f5f6162636465666768696a6b6c6d6e6f707172737475767778797a5f5f5f'
  '/htlc/htlcs/{hash-lock}/refund':
    post:
      summary: refund from an expired HTLC
      tags:
        - HTLC
      parameters:
        - in: path
          name: hash-lock
          description: the hash-lock of the HTLC
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Unsigned tx was succesfully generated
        '400':
          description: Invalid parameters
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: '#/definitions/BaseReq'
                sender:
                  $ref: '#/definitions/Address'
  '/params':
    get:
      summary: Get the system params with an optional module
      tags:
        - Params
      parameters:
        - in: query
          name: module
          description: the name of the module,options:stake/mint/distr/slashing/service/asset/auth
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
        '500':
          description: Internal Server Error

