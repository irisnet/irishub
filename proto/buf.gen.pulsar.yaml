version: v1
managed:
  enabled: true
  go_package_prefix:
    default: mods.irisnet.org/api
    except:
      - buf.build/googleapis/googleapis
      - buf.build/cosmos/gogo-proto
      - buf.build/cosmos/cosmos-proto
    override:
      buf.build/cosmos/cosmos-sdk: cosmossdk.io/api      
plugins:
  - name: go-pulsar
    out: ../api
    opt: paths=source_relative
  - name: go-grpc
    out: ../api
    opt: paths=source_relative
